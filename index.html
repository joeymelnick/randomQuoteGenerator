<!DOCTYPE html>
<html >
  <head>
    <meta charset="UTF-8">
    <title>Joey's Random Quote Generator</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="css/style.css">
   <link href="https://maxcdn.bootstrapcdn.com/font-awesome/4.6.3/css/font-awesome.min.css" rel="stylesheet" integrity="sha384-T8Gy5hrqNKT+hzMclPo118YTQO6cYprQmhrYwIiQ/3axmI1hQomh7Ud2hPOy8SP1" crossorigin="anonymous">
  </head>
  <body>
    <!-- Acts as a background -->
    <div class='container'>
      <h1 class='title'> Quotes on Demand</h1>
      <div class='quoteblock'>
        <div class='quote'>
          <p class='quote-text'>Click below to get a quote!</p>
          <p id ='author-text'></p>
        </div>
        <div class='buttons'>
          <div class='tweet'>
            <a href="https://twitter.com/share" class="twitter-share-button" data-text="Joey's Random Quote Generator">Tweet</a>
         <!--    Twitter button code -->
            <script>!function(d,s,id){var js,fjs=d.getElementsByTagName(s)[0],p=/^http:/.test(d.location)?'http':'https';if(!d.getElementById(id)){js=d.createElement(s);js.id=id;js.src=p+'://platform.twitter.com/widgets.js';fjs.parentNode.insertBefore(js,fjs);}}(document, 'script', 'twitter-wjs');</script>
          </div>
          <span id='new-quote'>
            New Quote
          </span>
        </div>
      </div>
      <div class='contact-links'>
        <a href='mailto:jmelnick86@gmail.com'><i class="fa fa-3x fa-envelope contact" aria-hidden="true"></i></a>
        <a href='https://www.linkedin.com/in/josephmelnick1'><i class="fa fa-3x fa-linkedin contact" aria-hidden="true"></i></img></a>
        <a href='https://github.com/joeymelnick'><i class="fa fa-3x fa-github-alt contact" aria-hidden="true"></i></img></a>          
      </div>
    </div>
    <footer>
      <p class='footer-text'>Created by <a href='https://joeymelnick.github.io'>Joey Melnick</a> All rights reserved.</p>
    </footer>
    
    
  </body>
  <script src='https://cdnjs.cloudflare.com/ajax/libs/jquery/2.1.3/jquery.min.js'></script>
  <script src="js/index.js"></script>
</html>
